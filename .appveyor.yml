environment:
  nodejs_version: "18"

branches:
  only:
    - master  # ветка git
    - main

cache: node_modules  # кеширование

install:
  - npm install  # команда установки зависимостей

build: off  # отключаем встроенную в appveyor систему сборки

build_script:
  - npm run build   # команда сборки

test_script:
  - npm run lint # скрипт тестирования

deploy:
  - provider: GitHub
    auth_token:
      secure: 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
    edge: true
    cleanup: false
    on:
      branch: master
    local_dir: dist
